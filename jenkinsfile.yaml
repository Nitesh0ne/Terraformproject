pipeline {
    agent any
    environment {
        AWS_ACCESS_KEY_ID = credentials("access_key")
        AWS_SECRET_ACCESS_KEY = credentials("secret_key")
        
    }

    stages {
        stage('checkout') {
            steps {
                git 'https://github.com/Nitesh0ne/Terraformproject.git'
            }
        }
        stage('init'){
            steps{
              sh   'terraform init'
            }
        }
        stage('validate'){
            steps {
                sh 'terraform validate'
            }
        }
        stage('plan'){
            steps{
                sh 'terraform plan'
            }
        }
        stage('action'){
            steps{
                sh 'terraform $action -var-file="var.tfvars" --auto-approve'
            }
        }
       
    }
}
